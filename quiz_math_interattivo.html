<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quiz di Matematica - Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 30px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      max-width: 700px;
      margin: auto;
    }
    .hidden { display: none; }
    .question {
      font-size: 1.3em;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2a2a2a;
      color: #f0f0f0;
      transition: all 0.3s ease;
    }
    .options button:hover {
      background-color: #333;
    }
    .correct {
      background-color: #2e7d32 !important;
      color: #fff;
    }
    .incorrect {
      background-color: #c62828 !important;
      color: #fff;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    .example {
      font-style: italic;
      color: #bdbdbd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <div class="example" id="example"></div>
      <button onclick="nextQuestion()" id="nextBtn" class="hidden">Prossima domanda</button>
    </div>
  </div>

  <script>
    const quiz = [
      {
        id: "q1",
        question: "Risolvi l'equazione: (2x+1)/(x-3) = 4/(x-3). Qual √® la soluzione?",
        options: [
          { text: "A) Nessuna soluzione", correct: false },
          { text: "B) x = 3/2", correct: true },
          { text: "C) x = 3", correct: false },
          { text: "D) x = -1", correct: false }
        ],
        example: "Poich√© i denominatori sono uguali, puoi eguagliare i numeratori: 2x+1 = 4 ‚ûî x = 3/2."
      },
      {
        id: "q2",
        question: "Vero o Falso: in un‚Äôequazione fratta √® corretto moltiplicare per il minimo comune denominatore senza porre le condizioni di esistenza.",
        options: [
          { text: "A) Vero", correct: false },
          { text: "B) Falso", correct: true }
        ],
        example: "Bisogna SEMPRE porre le condizioni di esistenza prima di moltiplicare: denominatori ‚â† 0."
      }
    ];

    let current = 0;

    function loadQuestion() {
      const q = quiz[current];
      if (localStorage.getItem(`correct_${q.id}`) === "true") {
        nextQuestion();
        return;
      }
      document.getElementById("question").textContent = q.question;
      document.getElementById("options").innerHTML = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("example").textContent = "";
      document.getElementById("nextBtn").classList.add("hidden");

      q.options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => selectAnswer(q, opt, btn);
        document.getElementById("options").appendChild(btn);
      });
    }

    function selectAnswer(question, opt, btn) {
      const feedback = document.getElementById("feedback");
      const example = document.getElementById("example");

      document.querySelectorAll("#options button").forEach(b => b.disabled = true);

      if (opt.correct) {
        btn.classList.add("correct");
        feedback.textContent = "‚úîÔ∏è Esatto!";
        feedback.style.color = "#81c784";
        localStorage.setItem(`correct_${question.id}`, "true");
      } else {
        btn.classList.add("incorrect");
        feedback.textContent = "‚ùå Errore.";
        feedback.style.color = "#e57373";
        localStorage.removeItem(`correct_${question.id}`);
      }

      example.textContent = question.example;
      document.getElementById("nextBtn").classList.remove("hidden");
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = "<h2>Hai completato il quiz! üéâ</h2>";
      }
    }

    loadQuestion();
  </script>
</body>
</html>
